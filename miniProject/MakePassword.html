<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
</head>
<body>
    <div>
        <h2>PasswordGenerator</h2>
        <input type="range" id="slider" min="10" max="50" value="10">
        <p>Длина пароля: <span id="slider-value">10</span></p>
        <br>
        <br>
        <input type="checkbox" id="letter" checked> Использовать буквы?
        <br>
        <input type="checkbox" id="num"> Использовать цифры?
        <br>
        <input type="checkbox" id="simbol"> Использовать символы?
        <br>
        <br><br><br>
        <center><button type="submit" id="submit" onclick="Generated();">Сгенерировать</button></center>
        <br>
      <center><div class="div1">
        <div><p id="1">пароль 1</p></div>
        <div><p id="2">пароль 2</p></div>
        <div><p id="3">пароль 3</p></div>
        <div><p id="4">пароль 4</p></div>
        <div><p id="5">пароль 5</p></div>
      </center></div>
    </div>
    <style>
        body{
            background-color: rgb(8, 8, 82);
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        .div1{
            border: 3px solid rgb(255, 254, 254);
            width: 80%;
            border-radius: 15px;
        }
        #submit{
            width: 80%;
            height: 10vh;
            background: none;
            border: 3px solid white;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            border-radius: 15px;
        }
    </style>
    <script>
        "use strict"
        let MainArr = "ABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz".split('');
        let NumArr = "1234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890".split('');
        let SymbolArr = `~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?~!@#$%^&*()_-+={}[]|:;"'<>,.?/~!@#$%^&*()_-+={}[]|:;"'<>,.?/`.split('');
        const slider = document.getElementById("slider");
        const sliderValueDisplay = document.getElementById("slider-value");
        //слайдер
        slider.addEventListener("input", function() {
        sliderValueDisplay.textContent = parseInt(this.value);
        });
        //
        //генератор паролей
        //
        function Generated() {
            let mixedArr = [];
            if (document.getElementById('num').checked) {
                mixedArr = [].concat(mixedArr, NumArr);
            }       
            if (document.getElementById('simbol').checked) {
                mixedArr = [].concat(mixedArr, SymbolArr);
            } 
            if (document.getElementById('letter').checked) {
                mixedArr = [].concat(mixedArr, MainArr);
            } 
            //если ни один чекбокс не true то будут буквы
            if ((!document.getElementById('num').checked) && (!document.getElementById('simbol').checked) && (!document.getElementById('letter').checked)) {
                mixedArr = [].concat(mixedArr, MainArr);
                document.getElementById('letter').checked = true;
            }
            let lengthPassword  = parseInt(slider.value);
            //мешаем массив
            let shuffleArr = shuffle(mixedArr);
            shuffleArr = shuffleArr.concat();
           //присваиваем пароли дивам 
           document.getElementById(1).innerHTML = shuffleArr.splice(0, lengthPassword).join ('');
           document.getElementById(2).innerHTML = shuffleArr.splice(0, lengthPassword).join ('');
           document.getElementById(3).innerHTML = shuffleArr.splice(0, lengthPassword).join ('');
           document.getElementById(4).innerHTML = shuffleArr.splice(0, lengthPassword).join ('');
           document.getElementById(5).innerHTML = shuffleArr.splice(0, lengthPassword).join ('');
         }
        //перемешка массива
            function shuffle(arr){
	            var j, temp;
	            for(var i = arr.length - 1; i > 0; i--){
		        j = Math.floor(Math.random()*(i + 1));
		        temp = arr[j];
		        arr[j] = arr[i];
		        arr[i] = temp;
	        }
	    return arr;
    } 
    </script>
</body>
</html>
